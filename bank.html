<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600"> Moooooooooonneyyyy!!! </span>
        </h1>
        </header>
        <main>
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white text-center">
                    <div class="bg-green-400 P-20 rounded-xl">
                        <h4 class="text-2xl p-8">Deposit</h4>
                        <h2 class="text-3xl">$<span id ="deposit-total">00</span></h2> 
                    </div>
                    <div class="bg-yellow-400 P-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-3xl">$<span id ="balance-total">00</span></h2> 
                    </div>
                    <div class="bg-violet-400 P-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-3xl">$1240</h2>
                    </div>
                </div>
            </section>
            <!-- deposit & withdraw items -->
            <section class="w-9/12 mx-auto mt-12 ">
                <div class="grid grid-cols-2 gap-4 ">
                    <div class="bg-fuchsia-400 P-20 rounded-xl mx-2">
                        <h4 class="text-2xl font-semibold">Please Deposit</h4>
                        
                        <div>
                        <input class="block mt-5 rounded-md p-2 w-9/12" type="text" name=" " id ="deposit-field" placeholder="$ Amount you want to deposit">
                        <button id ="btn-deposit" type="submit" class="text-2xl bg-green-400 mt-5 py-2 px-6 rounded-md text-slate-300 hover:bg-slate-300
                        hover:text-pink-300">Deposit</button>
                        </div> 

                    </div>
                    <div class="bg-violet-400 P-20 rounded-xl mx-2">
                        <h4 class="text-2xl font-semibold">Please Withdraw</h4>
                        
                        <div>
                        <input class="block mt-5 rounded-md p-2 w-9/12" type="text" name=" " id ="withdraw-field" placeholder="$ Amount you want to withdraw">
                        <button id ="btn-withdraw" type="submit" class="text-2xl bg-green-400 mt-5 py-2 px-6 rounded-md text-slate-300 hover:bg-slate-300
                        hover:text-pink-300">Deposit</button>
                        </div> 

                    </div>
                </div>  

            </section>
        </main>
        <script src="deposit.js"></script>
</body>
</html>
